# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build-macos:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    macos:
      xcode: 12.5.1
    environment:
      TARGET: x86_64-apple-darwin
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: "set -e"
      - run: "./ci/install.sh"
      - run: "source ~/.cargo/env || true"
      - run: "./ci/script.sh"
      - run: "pwd"
      - run: "ls"
      - run: "ls target || true"
      - run: "ls target/release || true"
      - run: "ls target/x86_64-apple-darwin || true"
      - run: "ls -lah target/x86_64-apple-darwin/release || true"
      - run: "ls target/x86_64-apple-darwin/release/bevy-cross-compile-example.d || true"
      - run: "tar cf bevy-cross-compile-example.tar target/x86_64-apple-darwin/release/bevy-cross-compile-example target/x86_64-apple-darwin/release/bevy-cross-compile-example.d"
      - run: "set +e"
      - store_artifacts:
            path: bevy-cross-compile-example.tar

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  say-hello-workflow:
    jobs:
      - build-macos
